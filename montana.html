<!DOCTYPE html>
<html lang="en">
  <head>
<meta charset = "UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>
  Local Ghost App
  </title>

<link rel="stylesheet" href="lib/leaflet/leaflet.css"/>
<script src="lib/leaflet/leaflet.js"></script>
 <script src="/localGhost3k/montana.geojson"></script>
<style type="text/css">
  #map { height: 400px;}
  </style>
  </head>
  <body>
    <h1> Montana Local Ghost</h1>
    <div id="map"></div>
    <script>
      var map = L.map('map').setView([46.8797, -110.3626], 7);
      var montanaLayer = L.geoJson(montana).addTo(map);
      map.fitBounds(montanLayer.getBounds());
      </script>
      </body>
      </html>
